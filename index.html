<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>警告 - システム侵入検出</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black url('A_digital_image_of_a_computer_screen_displays_a_wa.png') no-repeat center center fixed;
        background-size: cover;
        color: lime;
        font-family: monospace;
        text-align: center;
        height: 100vh;
        overflow: hidden;
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.75);
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: flicker 1.5s infinite;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: blink 1s infinite;
    }

    p {
        font-size: 1.2em;
        max-width: 80%;
        line-height: 1.5;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
    }

    .terminal {
        border: 1px solid lime;
        padding: 10px;
        max-width: 90%;
        margin-top: 20px;
        text-align: left;
        font-size: 0.9em;
        height: 150px;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: lime;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: darkgreen;
        color: white;
    }
</style>
</head>
<body>

<div class="overlay">
    <h1>⚠ 警告：不正アクセス検出 ⚠</h1>
    <p>システムが外部からの侵入を検知しました。データの安全は保証されません。</p>

    <div class="terminal" id="terminal">
        <p>アクセスログ解析中...</p>
    </div>

    <button onclick="reveal()">緊急停止</button>
</div>

<script>
    const terminal = document.getElementById("terminal");
    const logs = [
        "root@server:~$ sudo access_check --scan",
        "接続元: 192.168.0.42",
        "データ送信中... ██████▒▒▒▒▒ 60%",
        "WARNING: Unauthorized access detected",
        "ファイル暗号化中...",
        "サーバー応答なし...",
        "ERROR: System breach confirmed"
    ];

    let i = 0;
    setInterval(() => {
        if (i < logs.length) {
            const p = document.createElement("p");
            p.textContent = logs[i];
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
            i++;
        }
    }, 1500);

    function reveal() {
        alert("これはドッキリです！システムは安全です。");
    }
</script>

</body>
</html>
