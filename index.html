<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>警告 — ジョーク</title>
<style>
  :root{--bg:#000;--text:#7CFC00;--accent:#ff4d4d}
  html,body{height:100%;margin:0}
  body{
    background:var(--bg);
    color:var(--text);
    font-family: "Courier New", monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .box{
    max-width:760px;
    width:100%;
    border:2px solid rgba(255,255,255,0.06);
    padding:20px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
    border-radius:8px;
  }
  pre{
    white-space:pre-wrap;
    margin:0 0 18px 0;
    line-height:1.45;
    font-size:16px;
  }
  .red{color:var(--accent); font-weight:700}
  a.button{
    display:inline-block;
    padding:10px 14px;
    color:#000;
    background:#fff;
    border-radius:6px;
    text-decoration:none;
    font-weight:700;
    margin-right:10px;
  }
  .note{margin-top:12px;color:#9abf9a;font-size:14px}
  /* flicker */
  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}
    20%,24%,55%{opacity:.15}
  }
  .flicker{animation:flicker 1.2s infinite}
  /* reveal area */
  #reveal{display:none;margin-top:12px;background:#071; color:#dff; padding:12px;border-radius:6px}
</style>
</head>
<body>
  <div class="box">
    <pre id="message" class="flicker">
<span class="red">[警告]</span>
システム異常を検出しました...
デバイス保護モジュールに不正アクセスが発生しています。

このページは動作検証用のデモです。
</pre>

    <div>
      <a href="#" class="button" id="revealBtn">ネタを表示する</a>
      <a href="#" class="button" id="resetBtn" style="background:#eee">やり直す</a>
    </div>

    <div id="reveal">
      <strong>ネタです — ご安心ください！</strong>
      <p>これは冗談の演出ページです。金銭請求や個人情報の要求はありません。当サイトでは誰かを脅す目的の使用は禁止します。</p>
    </div>

    <div class="note">※相手が不快にならない範囲で使ってね。いたずらの前に相手の許可があると安心。</div>
  </div>

<script>
// タイプライター風（メッセージをゆっくり表示）
(function(){
  const pre = document.getElementById('message');
  const original = pre.textContent;
  pre.textContent = '';
  let i = 0;
  function step(){
    if(i < original.length){
      pre.textContent += original.charAt(i++);
      setTimeout(step, 20); // 文字速度（ミリ秒）
    }
  }
  step();
})();

// ネタ表示ボタン
document.getElementById('revealBtn').addEventListener('click', function(e){
  e.preventDefault();
  const r = document.getElementById('reveal');
  r.style.display = 'block';
  // スクロールして見せる
  r.scrollIntoView({behavior:'smooth',block:'center'});
});

// リセット
document.getElementById('resetBtn').addEventListener('click', function(e){
  e.preventDefault();
  // 再読み込みで簡単リセット
  location.reload();
});
</script>
</body>
</html>
